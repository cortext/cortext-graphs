<template name="nodepanel">
<div class="well sidebar-nav">
    {{#if node}}
    <div class="page-header">
        <h3>{{ node.label }}&nbsp;<span class="badge badge-success">{{ node.attr.weight }}</span></h3>

    </div>
    <div class="nav well">
        <span class='cluster'>{{#if cluster}}{{ cluster.label }}{{/if}}</span>
    </div>
    
    {{#if neighbors}}
    <ul class="nav nav-list well">
        {{#each neighbors}}
        <li class="">
            <a>{{this.label}}
            <div class="btn-group">
                <button class="btn little-btn neighborswitch" data-neighbor-switch='{{this.id}}'>
                    <i class='icon-zoom-in'></i>
                </button>
                <button class="btn little-btn neighboraddnote">
                    <i class="icon-plus"></i>
                </button>
            </div>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}
    <ul class="nav nav-list well">
        {{#if notes}}
        {{#each notes}}
        <li class="">
            <a >
            Note A
            </a>
        </li>
        {{/each}}
        {{/if}}
        <li class="">
            <a ></a>
        </li>
    </ul>
    {{/if}}
</div>
</template>
