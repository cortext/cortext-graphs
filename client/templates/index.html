<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>CorText Graphs</title>
    <meta name="description" content="Welcome to CorTexT Graphs, part of the digital plateform CorText of IFRIS (Institut Francilien Recherche, Innovation, Soci&#233;t&#233;)" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <link rel="stylesheet" href="/css/css/font-awesome.min.css">

</head>
  
<body>
    {{> navbar}}

    {{> nav_panels }}

    <div id="sigma"></div>

    <div id='panels'>
        <div id='node_list'></div>
        <div id='annotation_list'></div>
        <div id='node_info'></div>
        <!--
        <div id='annotation_list'></div>
        <div id='annotation_info'></div>
        --> 
    </div>

    {{> graph_list }}

</body>
<template name='navbar'>
    <div id="navbar" class="navbar navbar-fixed-top">
        <div class="container-fluid" id="navbar-fluid">
          <a class="brand" id="go-home" href="/">
              <img src='/logo-cortext.png'/>
          </a>
        </div>
    </div>
</template>

<template name="nav_panels">

<ul id="nav_panels"> 
    <li class="nodes">
        <div class="count">{{ count_nodes }}</div>
        <div class="type">nodes</div>
    </li>
    <li class="annotations">
        <div class="count">{{ count_annotations }}</div>
        <div class="type">annotations</div>
    </li>   
</ul>

</template>
