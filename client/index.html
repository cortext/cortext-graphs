<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>CorText Graphs</title>
    <meta name="description" content="Welcome to CorTexT Graphs, part of the digital plateform CorText of IFRIS (Institut Francilien Recherche, Innovation, Soci&#233;t&#233;)" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
  
<body>
    {{> navbar}}

    {{> nav_panels }}

    <div class="container-fluid" id='main-container'>
        <div class="row-fluid">
            <div id="sigma" class="span8">
            </div>
            <div id="sidebar" class="span4">
                <div id='currentnode'>
                </div>
                <div id='noteedit'>
                </div>
                <div id='notelist'>
                </div>
                <div id='nodelist'>
                </div>
            </div>
        </div>
    </div>

</body>
<template name='navbar'>
    <div id="navbar" class="navbar navbar-fixed-top">
        <div class="container-fluid" id="navbar-fluid">
          <a class="brand" id="go-home" href="/#open/hnetwork-low.json/hnetwork-high.json?node=null">
              <img src='logo-cortext.png'/>
          </a>
        </div>
    </div>
</template>

<template name="nav_panels">

<ul id="nav_panels"> 
    <li class="nodes">
        <div class="count">{{ count_nodes }}</div>
        <div class="type">nodes</div>
    </li>
    <li class="annotations">
        <div class="count">{{ count_annotations }}</div>
        <div class="type">annotations</div>
    </li>   
</ul>

</template>
