<template name="nodepanel">
<div class="node">
    <h2>{{ node.label }}</h2>

    <div class="cluster">{{ node.cluster_label }}</div>
</div>

    {{#if neighbors}}
    <div class="neighbors">
    {{#each neighbors}}
        <div class="node">
            <div class="label">{{ this.label }}</div>
        </div>
    {{/each}} 
    </div>
    {{/if}}
</template>
