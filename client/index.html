<template name="nodepanel">

{{#if cluster}}
        <div class="nav row-fluid">
            <div class="span12">
                <h4 class="title-cluster">cluster</h4>
                <div class="row-fluid">
                
                                    <span class="span6 offset7 cluster-update"><small>{{ cluster.attr.last_update }}</small></span>

                    <div class="span10">
                        <span class='cluster node-hover' data-id='{{ cluster.id }}'></span>
                    </div>
                    <div class="span2">
<!--                        <span class="badge" style='background-color:{{ cluster.color }}'>&nbsp;</span>
-->                        {{ cluster.attr.weight }} <span class="span2b">articles</span>
                    </div>                    
                    <div class="link-annot"><a href="#">change the label cluster</a></div>
                </div>
                
            </div>
        </div>
        {{/if}}
    {{#if node}}
    
    <div class="title-node">
                <h4 class="current-node">node</h4>
         <div class="row-fluid">
        <h3 class='page-header node-hover' data-id='{{ node.id }}'>{{ node.label }}
            {{#if node.attr}}
            <span class='pull-right'>
                <span class="badge" style='background-color:{{ cluster.color }};'>&nbsp;</span>
                {{ node.attr.weight }}
            </span>
            {{/if}}
            <div class="link-annot"><a href="#">annotate the node</a></div>
        </h3>
        </div>
	</div>
        

        {{#if neighbors}}
        <ul class="nav nav-list neighbor-list"><!--nav nav-list well-->
            <h4 class="neighbour-node">neighbour nodes</h4>
           {{#each neighbors}}
            <li class='hide neighbor'>
                <a class='node-hover neighbor-switch' data-id='{{ this.id }}' data-neighbor-switch='{{this.id}}'>
                <div class='row-fluid'> 
                <div class='span3'>
                        <div class="btn-group">
                            <button class="neighbor-add-note" data-neighbor-add-note-target='{{this.id}}' data-neighbor-add-note-source='{{node.id}}'>
                                <!--btn little-btn <i class="icon-arrow-left"></i>
                                <i class="icon-asterisk"></i>
                                note-->
                            </button>
                        </div>
                    </div>
                    <div class="span6">
                            {{this.label}}
                    </div>
                    <div class='span3 span-badge'>
                        <span class="badge" style='background-color:{{ this.attr.clusterColor }}'>&nbsp;
                        </span>
                        {{ this.attr.weight }}
                    </div>
                   
                </div>
                </a>
            </li>
            {{/each}}
            <div class="pagination">
                <ul class='neighbor-pages'></ul>
            </div>
        </ul>
        {{/if}}
    {{/if}}
</template>
<template name='notelist'>
    {{#if notes}}
    <ul class="nav nav-list well note-list">
        <small>note count = {{notes.length}}</small>
        <div class='clear'></div>
        {{#each notes}}
        <li class='hide note'>
        <a title='by {{this.created_by}}' class='node-hover' data-id='{{ this.source }}{{#if this.target}},{{ this.target }}{{/if}}'>
            <div class='row-fluid'>
                <div class='span9'>
                {{ this.text }}
                </div>
                <div class='span3'>
                {{#if this.icon}}
                    (
                    <i class="icon-asterisk"></i>
                    <i class="{{this.icon}}"></i>
                    <!--<i class="">
                        {{#if this.targetlabel}}
                            {{this.targetlabel}}
                        {{/if}}
                    </i>-->
                    )
                {{/if}}
                </div>
                </div>
            </a>
        </li>
        {{/each}}
        <div class="pagination">
            <ul class='note-pages'></ul>
        </div>
    </ul>
    {{/if}}
    <ul class="nav nav-list well">
        <li>
            <a class='new-note'></a>
        </li>
    </ul>
</template>
<template name='lastnotes'>
    {{#if notes}}
    <ul class="nav nav-list well note-list">
        {{#each notes}}
        <li class='hide note'>
            <a title='by {{this.created_by}}' class='node-hover' data-id='{{ this.source }}{{#if this.target}},{{ this.target }}{{/if}}'>
                <div class='row-fluid'>
                <div class='span9'>
                {{ this.text }}
                </div>
                <div class='span3'>
                {{#if this.icon}}
                (<!--<i>
                        {{#if this.sourcelabel}}
                            {{this.sourcelabel}}
                        {{/if}}
                    </i>-->
                    <i class="{{this.icon}}"></i>
                    <!--<i>
                        {{#if this.targetlabel}}
                            {{this.targetlabel}}
                        {{/if}}
                    </i>-->
                )
                {{else}}
                    (<i class="{{this.nodeicon}}"></i>)
                {{/if}}
                </div>
            </div>
            </a>
        </li>
        {{/each}}
        <div class="pagination">
            <ul class='note-pages'></ul>
        </div>
    </ul>
    {{/if}}
</template>
